<h1> Add New User</h1>
<form class="registrationForm" name="registrationForm" ng-submit="home.register()" role="form">
  <div class="form-group text-box details">
    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="home.user.firstname" placeholder="First Name" required>
  </div>

  <div class="form-group text-box details">
    <input type="text" name="lastName" id="lastName" class="form-control" ng-model="home.user.lastname" placeholder="Last Name" required>
  </div>

  <div class="form-group text-box details">
    <input type="email" name="email" id="email" class="form-control" ng-model="home.user.email" placeholder="Email" required>
  </div>

  <div class="form-group text-box details">
    <input type="password" name="password" id="password" class="form-control" ng-model="home.user.password" placeholder="Password" required>
  </div>
      <button type="submit">
        <p >Add New User</p>
      </button>
  </div>
</form>
